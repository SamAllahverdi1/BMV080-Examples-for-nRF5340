# --- Core System & Output ---
CONFIG_CONSOLE=y
CONFIG_STDOUT_CONSOLE=y
CONFIG_PRINTK=y

# --- Hardware Drivers ---
CONFIG_I2C=y
CONFIG_GPIO=y

# --- Floating Point Support ---
CONFIG_FP_HARDABI=y
CONFIG_FPU=y
CONFIG_FPU_SHARING=y

# --- Serial Communication ---
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# --- Logging ---
CONFIG_LOG=y
CONFIG_LOG_PRINTK=y
CONFIG_LOG_MODE_IMMEDIATE=y