# --- Core System & Output ---
# Enables the console and allows printf to work
CONFIG_CONSOLE=y
CONFIG_STDOUT_CONSOLE=y
CONFIG_PRINTK=y

# --- Hardware Drivers ---
# ESSENTIAL: Enables the I2C communication protocol for your sensor
CONFIG_I2C=y

# Recommended: Enables GPIO, which might be needed for sensor interrupt or reset pins
CONFIG_GPIO=y

# --- Floating Point Support ---
# ESSENTIAL: For efficient math with sensor data (e.g., 25.5 ppm)
CONFIG_FP_HARDABI=y
CONFIG_FPU=y
CONFIG_FPU_SHARING=y

# --- Serial Communication (for debugging/output) ---
# Enables the standard serial port (UART) for viewing sensor readings on a computer
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# --- Logging (Highly Recommended for Debugging) ---
# Enables the system logging framework to help you troubleshoot
CONFIG_LOG=y
CONFIG_LOG_PRINTK=y
CONFIG_LOG_MODE_IMMEDIATE=y